<script>
	function shuffle(array) {
	var currentIndex = array.length, temporaryValue, randomIndex;
	
	// While there remain elements to shuffle...
	while (0 !== currentIndex) {
	
		// Pick a remaining element...
		randomIndex = Math.floor(Math.random() * currentIndex);
		currentIndex -= 1;
	
		// And swap it with the current element.
		temporaryValue = array[currentIndex];
		array[currentIndex] = array[randomIndex];
		array[randomIndex] = temporaryValue;
	}
	
	return array;
	}

	function initPuzzle() {

		var usedH = 10+document.getElementById("header").offsetHeight + document.getElementById("gameBoard").offsetHeight + document.getElementById("mark").offsetHeight - 7*document.getElementById("s1").offsetHeight;
		var h = (window.innerHeight-usedH)/7;
		var w = window.innerWidth/2;
		var imgSqDimension  = Math.floor(Math.min(h,w));

		shuffle(order);
		for (i=0; i<order.length; i++) {
			var symbol = document.createElement("img");
			var target = document.getElementById(""+(i+1));
			symbol.src = order[i]+".gif";
			symbol.alt = alt[order[i]-1];
			symbol.style = "width:" +imgSqDimension+ "; height:" +imgSqDimension;
			target.appendChild(symbol);
		}
	}
	
	function markGame() {
		var mark=0;
		for (i=0; i<order.length; i++) {
			var ans = document.getElementById("s"+(i+1)).value;
			if (ans == order[i]) {
				mark += 1;
			}
		}
		alert("You scored "+mark+" out of 7!");
	}

</script>
